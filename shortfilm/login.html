<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #1976d2;
      font-size: 24px;
    }
    input, button {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #155a9e;
    }
    .message {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p class="message" id="loginMessage"></p>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];

      const user = users.find(user => user.email === email && user.password === password);

      if (user) {
        // Store logged-in user information to sessionStorage
        sessionStorage.setItem("loggedInUser", JSON.stringify(user));
        window.location.href = "upload.html"; // Redirect to the upload page after successful login
      } else {
        document.getElementById("loginMessage").innerText = "Invalid credentials, please try again.";
      }
    });
  </script>
</body>
</html>
